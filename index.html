<!DOCTYPE html>
<html lang="en" data-dark>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Linux</title>
  </head>
  <body data-dark>
    <header class="header">
      <h1>DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--spring" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#section1">Digital Clock and Alarm</a>
        <a href="#section2">Keyboard Events</a>
        <a href="#section3">CountDown</a>
        <a href="#section4">Section 4</a>
        <a href="#section5">Section 5</a>
      </nav>
    </aside>
    <main>
      <section id="section1" class="section">
        <h2>Digital Clock and Alarm</h2>
        <div id="clock"></div>
        <div>
          <button id="start-clock" class="section-btn" type="button">Start Clock</button>
          <button id="end-clock" class="section-btn" type="button">End Clock</button>
          <button id="start-alarm" class="section-btn"-btn type="button">Start Alarm</button>
          <button id="end-alarm" class="section-btn" type="button">Stop Alarm</button>
        </div>
      </div>
    </section>
    <section id="section2" class="section">
      <h2>Keyboard Events</h2>
      <article class="stage">
        <div class="ball"></div>
      </article>
      <div class="info">Press a Key to move</div>
    </section>
    <section id="section3" class="section">
      <h2>Countdown</h2>
      <div id="countdown" class="countdown-section"></div>
    </section>
    <section id="section4" class="section">
      <h2>Section 4</h2>
    </section>
    <section id="section5" class="section">
      <h2>Section 5</h2>
    </section>
  </main>
  <button class="scroll-top-btn hidden">&#11014;</button>
  <button class="dark-theme-btn">ðŸŒ™</button>
  <script src="js/app.js" type="module"></script>
  </body>
</html>
